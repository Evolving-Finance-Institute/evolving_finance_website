query GetHomePage($input: InputHomePage!) {
  getHomePage(input: $input) {
    data {
      id
      mainBlock {
        subTitle
        title
        underTitle
        primaryBtn {
          href
          name
        }
        secondaryBtn {
          href
          name
        }
        bgImg
      }
      centerBlockA {
        title
        underTitle
        infoList {
          icon
          title
          text
        }
      }
      centerBlockB
      blockBottom {
        title
        listClients {
          icon
          text
          title
        }
      }
    }
  }
}
